<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 mt-5 border rounded">
                <div class="row form-header">
                    <h3>Payment form example</h3>
                </div>
                <div clas="row form-body">
                    <div class="row">
                        <div class="col=12">
                            <p class="ps-3 py-2 border border-danger rounded">Some fields are missing</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="mb-3">
                                <label for="cardNumberInput" class="form-label">Card #</label>
                                <input type="number" class="form-control" id="cardNumberInput" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="cvcInput" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="cvcInput" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row g-3 align-items-end">
                                <div class="col-1 flex-d justify-content-end">
                                     <p>$</p>
                                </div>
                                <div class="col-11">
                                    <label for="amountInput" class="form-label">Amount</label>
                                    <input type="number" id="amountInput" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="mb-3">
                                    <label for="firstNameInput" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstNameInput">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label for="cityInput" class="form-label">City</label>
                                    <input type="number" class="form-control" id="cityInput">
                                </div>
                            </div>
                            <div class="row"></div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="mb-3">
                                    <label for="cityInput" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="cityInput">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="stateSelect" class="form-label">State</label>
                                    <select class="form-select" id="stateSelect">
                                        <option selected>Pick a state</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="cityInput" class="form-label">City</label>
                                        <input type="number" class="form-control" id="cityInput">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label for="messageTextArea" class="form-label">City</label>
                                    <textarea class="form-control" id="messageTextArea" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-footer"></div>
            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
